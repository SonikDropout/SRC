<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <title>Outside club</title>
</head>
<body>
  <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
    <a href="#" class="navbar-brand text-white">Outside-club</a>
    <!-- кнопка для выпадающего меню для телефонов
    data-toggle задаёт действие для кнопки, а data-target
    задаёт класс к которому будет применено это действие -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Что будет выпадать при нажатии на кнопку для телефонов -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="navbar-nav navbar-right">
        <a href="" class="nav-item nav-link active"><i class="fa fa-home"></i> Home</a>
        <a href="" class="nav-item nav-link"><i class="fa fa-list"></i> Posts</a>
        <a href="" class="nav-item nav-link"><i class="fa fa-images"></i> Gallery</a>
        <a href="" class="nav-item nav-link"><i class="fa fa-video"></i> Videos</a>
        <a href="" class="nav-item nav-link"><i class="fa fa-phone"></i> Contacts</a>
      </div>
    </div>
  </nav>
</body>
</html>
